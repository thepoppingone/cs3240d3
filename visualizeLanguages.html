<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<h2>Data Visualization for Data1.json</h2><br/>
<svg width="960" height="920"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
//http://www.d3noob.org/2012/12/adding-axis-labels-to-d3js-graph.html
var svg = d3.select("svg"),
    margin = {top: 40, right: 20, bottom: 40, left: 100},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.2),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("Data1.json", function(error, data){
  if (error) throw error;
  var dataArray = [];
  for (var key in data) {
  // console.log(key)
  var thisData = {
    "Name": key,
    "Value": data[key]
  }
  dataArray.push(thisData)
  }

  x.domain(dataArray.map(function(d) {
    return d.Name; }));
  y.domain([0, d3.max(dataArray, function(d) {
    return d.Value; })]);

    g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

          g.append("text").attr("class","x label")
            .attr("x", width/2 )
            .attr("y", height + margin.bottom - 10 )
            .attr("text-anchor", "middle")
            .text("Programming Language");


    g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y).ticks(10));

      // A block to add text label
        g.append("text").attr("class","y label")
          .attr("transform", "rotate(-90)")
          .attr("y", 0-margin.left+10)
          .attr("x", 0 - (height / 2 ))
          .attr("dy", "1em")
          .attr("text-anchor", "end")
          .text("Number of Bytes");

    g.selectAll(".bar")
         .data(dataArray)
         .enter().append("rect")
           .attr("class", "bar")
           .attr("x", function(d) { return x(d.Name); })
           .attr("y", function(d) { return y(d.Value); })
           .attr("width", x.bandwidth())
           .attr("height", function(d) { return height - y(d.Value); });

    // Add Text on top of bar
    g.selectAll("text.bar")
             .data(dataArray)
           .enter().append("text")
             .attr("class", "bar")
             .attr("text-anchor", "middle")
             .attr("x", function(d) { return x(d.Name) + 75 })
             .attr("y", function(d) { return y(d.Value) - 10; })
             .text(function(d) { return d.Value; });

  });
